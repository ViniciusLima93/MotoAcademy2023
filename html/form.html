        <br>

        <br>

        <br>
        <label>Telefone:</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br>

        <br>

        <label>Masculino</label>

        <label>Feminino</label>
        <br>

        <br>
        <input type="checkbox"></input>

        <br>

        <br>

        <br>

        <br>

         <br>
